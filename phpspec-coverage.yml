suites:
  main:
    namespace: Karriere\Mocky
    psr4_prefix: Karriere\Mocky
    src_path: src
    spec_prefix: tests\specs

extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - html
      - clover
    output:
      html: coverage
      clover: coverage.xml

formatter.name: pretty
